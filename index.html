<html>
	<head>
		<title>werewolf!</title>
		<link rel="stylesheet" type="text/css" href="/css/app.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	</head>
	<body>
		<h1>werewolf</h1>
		<main id="main">
			<div class="card">
				<input type="checkbox" id='doppelganger' name='doppelganger' value='doppelganger'/>
				<label for="doppelganger"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='drunk' name='drunk' value='drunk'/>
				<label for="drunk"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='hunter' name='hunter' value='hunter'/>
				<label for="hunter"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='insomniac' name='insomniac' value='insomniac'/>
				<label for="insomniac"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='mason' name='mason' value='mason'/>
				<label for="mason"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='minion' name='minion' value='minion'/>
				<label for="minion"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='robber' name='robber' value='robber'/>
				<label for="robber"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='seer' name='seer' value='seer'/>
				<label for="seer"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='tanner' name='tanner' value='tanner'/>
				<label for="tanner"></label>
			</div>
			<div class="card">
				<input type="checkbox" id='troublemaker' name='troublemaker' value='troublemaker'/>
				<label for="troublemaker"></label>
			</div>
			<div class="card">
				<input type='checkbox' id='villager' name='villager' value='villager'/>
				<label for="villager"></label>
			</div>
			<div class="card">
				<input type='checkbox' id='werewolf' name='werewolf' value='werewolf'/>
				<label for="werewolf"></label>
			</div>
			<button class="play-game">Play</button>
			</main>
		</body>
		<script type="text/javascript" src="/js/app.js"></script>
	</html>
